<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <title>BuscaFIPE</title>
</head>
<body>
  <header>
    <div class="container">
      <div class="header-container">
        <div>
          <h1>BuscaFIPE</h1>
          <p>Busque o preço de múltiplos veículos de acordo com a tabela FIPE</p>
        </div>
        <button id="theme-toggler" class="material-symbols-outlined">toggle theme</button>
      </div>
    </div>
  </header>
  <main>
    <div class="container">
      <section id="search-vehicle-section">
        <h2>Procurar veículo</h2>
        <form id="search-vehicle">
          <label>
            Tipo
            <select id="vehicle-type"></select>
          </label>
          <label>
            Marca
            <select id="vehicle-brand"></select>
          </label>
          <label>
            Modelo
            <select id="vehicle-model"></select>
          </label>
          <label>
            Ano
            <select id="vehicle-year"></select>
          </label>
          <button type="button" id="vehicle-search-button">Buscar informações</button>
        </form>
      </section>
      <section>
        <h2>Veículos</h2>
        <div id="vehicle-output"></div>
      </section>
    </div>
  </main>
  <footer>
    <div class="container">
      <a href="https://github.com/brunomisto">

        /brunomisto
      </a>
    </div>
  </footer>
  <script src="script.js"></script>
</body>
</html>
